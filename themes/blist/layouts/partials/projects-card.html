<div>
  <a href="{{ .Permalink }}">
    <div class="relative block align-top overflow-hidden bg-gray-200 dark:bg-gray-900">

      {{ if .Params.thumbnail }}
            <img class="inline-block object-cover w-full h-96 sm:w-72 sm:h-72"
              src="{{ .Params.thumbnail }}"
              alt="{{ .Params.title }}"
            >
            {{ if not (or (or .Site.Params.hideMeta .Params.hideMeta) false) }}
            {{ end }}
        {{ end }}

        <div class="inline-block align-top overflow-hidden w-full sm:w-72 sm:h-72 p-6 lg:pr-0"> 
          <div class="relative align-top block text-xl font-semibold">
            {{ .Params.title }}
          </div>
          <div class="relative inline-block align-top text-ellipsis overflow-hidden text-sm font-normal pt-4">
            {{ .Params.previewText }}
          </div>
          <div class="relative block">
            <button class="px-12 py-2 my-5 bg-gray-50 border-2 hover:border-red-400 hover:text-purple-600 
                  dark:bg-gray-700 dark:hover:text-purple-300">
              {{ .Params.buttonText }} 
            </button>
          </div>    
        </div>
      
    </div>
  </a>
</div>
