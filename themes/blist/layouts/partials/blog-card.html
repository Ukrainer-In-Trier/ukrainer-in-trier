<div class="p-2">
  <a href="{{ .Permalink }}">
    <div class="my-2 text-2xl p-2 font-semibold bg-red-600 text-white">{{ .Params.title }}</div>
    {{ if .Params.thumbnail }}
    <div class="relative">
      <img
        src="{{ .Params.thumbnail }}"
        alt="{{ .Params.title }}"
        class="rounded-lg shadow-sm w-full h-52 object-cover"
      />
      {{ if not (or (or .Site.Params.hideMeta .Params.hideMeta) false) }}
      {{ end }}
    </div>
    {{ end }}
  </a>
</div>
