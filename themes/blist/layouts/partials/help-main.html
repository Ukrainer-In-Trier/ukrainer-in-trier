    </div>
    <div class="grid grid-cols-2 my-10 ">

        <a href="{{ .Site.Params.wantHelp}}" class="ml-4 py-16 w-full bg-blue-100 text-4xl text-center transition ease-in-out duration-300 hover:bg-purple-900 hover:text-white dark:text-black">{{ .Site.Params.wantHelpButton }}</a>
