<section class="{{ .Site.Params.ascentColor | default "bg-pink-50" }} dark:bg-gray-900">
  <div class="container mx-auto px-6 py-12 grid md:grid-cols-1 gap-4 lg:gap-10  items-center">
    <div class="leading-10 text-justify ">
      <div class="mb-4 lg:w-3/4">
        <h1 class="text-4xl uppercase font-extrabold inline">{{ .Site.Params.introTitle | safeHTML}}</h1>
        <h1 class="text-4xl uppercase font-extrabold mb-4 text-red-600 inline">{{ .Site.Params.introTitle2 | safeHTML}}</h1>
        <span class="text-xl font-semibold inline">{{ .Site.Params.introSubtitle | safeHTML}}</span>
      </div>
  </div>
  </div>
    <div class="grid pb-6 lg:grid-cols-2 gap-2 container mx-auto px-6">
      <div class="m-auto pb-10 ">
        <img class="rounded-lg shadow-sm" src="{{ .Site.Params.introPhoto }}" alt="{{ .Site.Title }}" />
      </div>
      <div class="text-xl leading-10 mx-auto px-2 lg:text-left">
        <h3  class="text-2xl font-bold text-red-600 mb-6 mt-6 text-center ">
          {{ .Site.Params.introSubtitle2 | safeHTML}}
        </h3>
        <p class=" mb-6 text-justify">
          {{ .Site.Params.introSubtitle3 | safeHTML}}
        </p>
        <div class="text-center">
          <a href='{{ .Site.Params.about }}'
            class="uppercase bg-red-600 text-white px-16 py-2 transition ease-in-out duration-300 hover:bg-purple-500">{{
            .Site.Params.aboutButton}}</a>
        </div>
      </div>
    </div>
</section>
