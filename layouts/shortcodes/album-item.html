<!--layouts/shortcodes/gallery-item.html-->
{{- $src := .Get "src" -}}
{{- $length := .Get "length" -}}
{{- $caption := .Get "caption" -}}
{{- $gallerylink := .Get "gallerylink" -}}


<div class="flex flex-col text-center shadow-lg bg-white z-5">
  
    <a href="{{$gallerylink}}" >
        <div class="overflow-hidden">
            <div class="transition-transform duration-500 transform hover:scale-105">
        <img class="w-full h-full" src="{{$src}}" alt="{{$caption}}"/> 
    </div>
</div>
    </a>

    <div class="p-6 h-full tracking-wider">
        {{ with $caption }}
        <h5 class="text-gray-900 text-xl font-medium mb-2">
            {{$caption}}
        </h5>
        {{ end }}
        <p class="text-gray-700 text-base mb-4">
            Eлементів: {{$length}}
        </p>
    </div>
</div>
